name: Publish Package

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # This will match tags like 1.0.0, 10.0.12, etc.

jobs:
  publish_flutter_package:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }} # This ensures we're on the tag ref
    - uses: dart-lang/setup-dart@b64355ae6ca0b5d484f0106a033dd1388965d06d
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'
    - name: Install dependencies
      run: flutter pub get
      
    - name: Publish to pub.dev
      run: flutter pub publish -f

  create_github_release:
    needs: [publish_flutter_package]
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} of Flongo-Client ðŸŽ‰
            [View on pub.dev](https://pub.dev/packages/flongo_client/versions/${{ github.ref_name }}/)
          draft: false
          prerelease: false
