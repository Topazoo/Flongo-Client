name: Publish Package
on:
  push:
    branches:
      - main
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Get version
      id: get_version
      run: |
        echo "VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_ENV

    - name: Create GitHub Release
      id: create_github_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body: |
          Release ${{ env.VERSION }} of Flongo-Client ðŸŽ‰
          
          [View on pub.dev](https://pub.dev/packages/flongo_client/versions/${{ env.VERSION }}/)
        draft: false
        prerelease: false

  publish:
    needs: prepare
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.VERSION }} # Check out the tag created by the release

    - uses: dart-lang/setup-dart@b64355ae6ca0b5d484f0106a033dd1388965d06d
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'

    - name: Install Package Dependencies
      run: flutter pub get

    - name: Publish to pub.dev
      run: flutter pub publish -f
