name: Publish Package

on:
  push:
    branches:
      - main  # Set this to the branch you want to trigger the publish action

jobs:
  publish:
      permissions:
        id-token: write # Required for authentication using OIDC
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: flutter pub get
      - name: Get version
        id: get_version
        run: |
          echo "VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_ENV
      - name: Publish
        run: dart pub publish --force
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: |
            Release ${{ env.VERSION }} of Flongo-Client ðŸŽ‰
            
            [View on pub.dev](https://pub.dev/packages/flongo_client/versions/${{ needs.publish.outputs.VERSION }}/)
          draft: false
          prerelease: false
